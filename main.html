<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form>
		<div>
			<label for = "name">Name</label><br>
			<input type = "text" name = "#name" required><br><br>
		</div>

		<div>
			<label for = "email">Email</label><br>
			<input type = "email" name = "#email" required><br><br>
		</div>

		<div>
			<label for = "gender">Gender</label><br>
			Male<input type = "radio" name = "gender" required><br>
			Female<input type = "radio" name = "gender" required><br><br>
		</div>

		<div>
			<label for = "Laptop Brands">Laptop Brands</label>
			<select name = "laptop brands" id = "laptop brands">
				<option value = "Apple">Apple</option>
				<option value = "Asus">Asus</option>
				<option value = "HP">HP</option>
				
		</div>
		
		<div>
			<label for = "age">Age</label><br>
			<input type = "number" name = "#age" required><br><br>
		</div>

		<div>
			<label for = "dob">DOB</label><br>
			<input type = "date" name = "#dob" required><br><br>
		</div>

		<div>
			<label for = "password">Password</label><br>
			<input type = "password" name = "#password" required><br><br>
		</div>

		<div>
			<label for = "Portfolio">Portfolio</label><br>
			<textarea name = "text" col = "30" rows = "10"></textarea>

		<div>
			<input type = "submit" value = "Submit">
		</div>
	</form>

</body>

</html>
