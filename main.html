<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method = "post">
		<div>
			<label for = "name">Name*</label><br>
			<input type = "text" name = "name" id = "name" required><br><br>
		</div>

		<div>
			<label for = "email">Email*</label><br>
			<input type = "email" name = "email" id = "email" required><br><br>
		</div>

		<div>
			<label for = "gender">Gender*</label><br>
			<input type = "radio" id = "gender_m" name = "gender" required>
			<label for = "gender_m">Male</label>
			<input type = "radio" id = "gender_f" name = "gender" required>
			<label for = "gender_f">Female</label>
		</div>
		<br>
		<div>
			<label for = "laptop">Laptop Brands</label>
			<select name = "laptop brands" id = "laptop">
				<option value = "Apple">Apple</option>
				<option value = "Asus">Asus</option>
				<option value = "HP">HP</option>
			</select>
				
		</div>
		<br>
		
		<div>
			<label for = "age">Age*</label><br>
			<input type = "number" name = "age" id = "age" required max = "50" min = "20"><br><br>
		</div>

		<div>
			<label for = "dob">DOB*</label><br>
			<input type = "date" name = "dob" id = "dob" required><br><br>
		</div>

		<div>
			<label for = "password">Password*</label><br>
			<input type = "password" name = "password" id = "password" required><br><br>
		</div>

		<div>
			
			<textarea name = "text" col = "30" rows = "10" id = "portfolio"></textarea>

		<div>
			<button type = "submit">Submit</button>
		</div>
	</form>

</body>

</html>
